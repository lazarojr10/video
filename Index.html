<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Vídeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000; /* ou qualquer cor que você queira */
        }
    
        video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* para preencher a tela sem distorcer */
        }
    </style>
</head>
<body>

    <video autoplay muted controls>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>

</body>
</html>
